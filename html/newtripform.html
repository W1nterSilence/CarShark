<div class="container-fluid"><h1 class="text-center">New trip</h1></div>
<div class="container-fluid">
	<form class="form-horizontal">
		<div class="form-group">
			<label class ="col-sm-2 text-right control-label">Choose best time:</label>
			<div class="col-sm-5">
			<div class='input-group date' id='datetimepicker1'>
				<input type='text' class="form-control" />
				<span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
				</span>
			</div>
			</div>
				<script type="text/javascript">
					$(function () {
						$('#datetimepicker1').datetimepicker();
					});
				</script>
		</div>
		<div class="form-group">
			<label class="col-sm-2 text-center control-label">Start:</label>
			<div class="col-sm-5">
				<input type="text" class="form-control" id="start-address" placeholder="Enter start location" autocomplete="off">
			</div>
			<div id="start" style="width: 300px; height: 250px">
			</div>
		</div>
<script>
$('#start').locationpicker({
			location: {latitude: 54.9040441, longitude: 38.080350899999985},
			radius: 10,
			inputBinding: {
				latitudeInput: $('#start-lat'),
				longitudeInput: $('#start-lon'),
				radiusInput: $('#start-radius'),
				locationNameInput: $('#start-address')
			},
			enableAutocomplete: true
		});
</script>

<!-- -->

		<div class="form-group">
			<label class="col-sm-2 text-center control-label">Finish:</label>
			<div class="col-sm-5">
				<input type="text" class="form-control" id="finish-address" placeholder="Enter finish location" autocomplete="off">
			</div>
			<div id="finish" style="width: 300px; height: 250px">
			</div>
		</div>
<script>
$('#finish').locationpicker({
			location: {latitude: 54.939913, longitude: 38.04912999999999},
			radius: 10,
			inputBinding: {
				latitudeInput: $('#finish-lat'),
				longitudeInput: $('#finish-lon'),
				radiusInput: $('#finish-radius'),
				locationNameInput: $('#finish-address')
			},
			enableAutocomplete: true
		});
</script>
		<div class="form-group">
			
			<label class="col-sm-2 text-center control-label">Places in the car:</label>
			<p class=" col-sm-1 text-center text-muted form-control-static">
				<i class="fa fa-user"></i>
			</p>
			<p class=" col-sm-1 text-center text-success form-control-static">
				<i class="fa fa-user"></i>
			</p>
			<p class=" col-sm-1 text-center text-success form-control-static">
				<i class="fa fa-user"></i>
			</p>
			<p class=" col-sm-1 text-center text-success form-control-static">
				<i class="fa fa-user"></i>
			</p>
			<p class=" col-sm-1 text-center text-success form-control-static">
				<i class="fa fa-user"></i>
			</p>
		</div>
		<div class="form-group">
		<button type="submit" class="btn btn-default col-sm-1 col-sm-offset-1">Submit</button>
		</div>
	</form>
</div>
