<!DOCTYPE html>
<html>
<title>CarShark</title>
<head>
	<script type="text/javascript" src="/bower_components/jquery/dist/jquery.js"></script>
	<script type="text/javascript" src="/bower_components/moment/min/moment.min.js"></script>
	<script type="text/javascript" src="/bower_components/angular/angular.js"></script>
	<script type="text/javascript" src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
	<script type="text/javascript" src="/bower_components/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>
	<script type="text/javascript" src="/js/app.js"></script>
	<script type="text/javascript" src='http://maps.google.com/maps/api/js?sensor=false&libraries=places'></script>
	<script type="text/javascript" src="js/locationpicker.jquery.js"></script>
	<link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css"></link>
	<link rel="stylesheet" href="/bower_components/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css"></link>
</head>
<body>
<nav-bar></nav-bar>
<div class="container-fluid"><h1>New trip</h1></div>
<div class="container-fluid">
<form>
	<div class="form-group">
		<label>Choose best time</label>
		<div class="row">
			<div class='col-sm-6'>
				<div class="form-group">
					<div class='input-group date' id='datetimepicker1'>
						<input type='text' class="form-control" />
						<span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
						</span>
					</div>
				</div>
			</div>
			<script type="text/javascript">
				$(function () {
					$('#datetimepicker1').datetimepicker();
				});
			</script>
		</div>
	</div>
	<div class="form-group">

	</div>
</form>
</div>

<div class="form-horizontal">
	<div class="form-group">
		<label class="col-sm-1 control-label">Location:</label>
		<div class="col-sm-5"><input type="text" class="form-control" id="us2-address" placeholder="Enter a location" autocomplete="off"></div>
	</div>
	<div class="form-group">
		<label class="col-sm-1 control-label">Radius:</label>

		<div class="col-sm-2"><input type="text" class="form-control" id="us2-radius"></div>
	</div>
	<div id="us2" style="width: 550px; height: 400px; position: relative; background-color: rgb(229, 227, 223); overflow: hidden;">
	</div>
	<div class="clearfix">&nbsp;</div>
	<div class="m-t-small">
		<label class="p-r-small col-sm-1 control-label">Lat.:</label>
		<div class="col-sm-1">
			<input type="text" class="form-control" style="width: 110px" id="us2-lat">
		</div>
		<label class="p-r-small col-sm-1 control-label">Long.:</label>
		<div class="col-sm-1">
			<input type="text" class="form-control" style="width: 110px" id="us2-lon"></div>
	</div>
	<div class="clearfix"></div>
</div>

<script>$('#us2').locationpicker({
			location: {latitude: 46.15242437752303, longitude: 2.7470703125},
			radius: 300,
			inputBinding: {
				latitudeInput: $('#us2-lat'),
				longitudeInput: $('#us2-lon'),
				radiusInput: $('#us2-radius'),
				locationNameInput: $('#us2-address')
			},
			enableAutocomplete: true
		});</script>

</body>
</html>
